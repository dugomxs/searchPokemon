<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokémon</title>
  </head>
  <body>
    <div class="mainContainer">
      <h1>
        Trabalhando com <strong>HTML</strong>, <strong>CSS</strong> e usando o
        <strong>JavaScript</strong> para fazer consultas online.
      </h1>
      <hr />
      <img src="/img/pokemon-logo.png" alt="Pokémon Logo" class="pokemonLogo" />
      <form>
        <div class="groupForm">
          <label for="name">Nome ou Número do Pokémon:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="EXEMPLO: PIKACHU OU 25"
            required
          />
          <input type="submit" name="submit" id="submit" value="Pesquisar" />
        </div>
      </form>
      <div id="imgPokemon"></div>
      <div id="imgPokemonShiny"></div>
      <div id="content">...</div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
